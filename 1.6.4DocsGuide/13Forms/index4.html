<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
</head>
<body>
    
    <!-- 
    Developer Guide  
    Forms
    -->

    <!-- 
    Non-immediate (debounced) model updates

    ng-model-options="{ debounce: 500 }" will wait for half a second since the last content change before triggering the model update and form validation.

	ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"
    -->
    
	<div ng-app="formExample" ng-controller="ExampleController">
		<form>
			<label>Name: 
			   <input type="text" ng-model="user.name"  ng-model-options="{ debounce: 250 }" />
			</label><br/>
		</form>
		<pre>username = "{{user.name}}"</pre>
		

	</div>

	<script>
		var myApp=angular.module("formExample",[]);
		
		myApp.controller('ExampleController',['$scope', function($scope){
			$scope.user = {};
		}]);

	</script>
</body>
</html>r
