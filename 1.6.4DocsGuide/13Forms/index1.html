<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
</head>
<body>
    
    <!-- 
    Developer Guide  
    Forms
    -->

    <!-- 
    Using CSS classes

    To allow styling of form as well as controls, ngModel adds these CSS classes:
    ng-valid: the model is valid
	ng-invalid: the model is invalid
	ng-valid-[key]: for each valid key added by $setValidity
	ng-invalid-[key]: for each invalid key added by $setValidity
	ng-pristine: the control hasn't been interacted with yet
	ng-dirty: the control has been interacted with
	ng-touched: the control has been blurred
	ng-untouched: the control hasn't been blurred
	ng-pending: any $asyncValidators are unfulfilled

    -->
    
	<div ng-app="formExample" ng-controller="ExampleController">
		<form novalidate class="css-form">
			<label>Name: <input type="text" ng-model="user.name" required/></label><br/>
			<label>E-mail: <input type="email" ng-model="user.email" required/></label><br>
			Gender: <label><input type="radio" ng-model="user.gender" value="male"/>male</label>
			<label><input type="radio" ng-model="user.gender" value="female"/>female</label><br>
			<input type="button" ng-click="reset()" value="Reset"/>
			<input type="submit" ng-click="update(user)" value="Save">
		</form>
		<pre>user = {{user | json}}</pre>
		<pre>master = {{master | json}}</pre>

	</div>


		<style type="text/css">
		  .css-form input.ng-invalid.ng-touched {
		    background-color: #FA787E;
		  }

		  .css-form input.ng-valid.ng-touched {
		    background-color: #78FA89;
		  }
		</style>

	<script>
		var myApp=angular.module("formExample",[]);
		
		myApp.controller('ExampleController',['$scope', function($scope){
			$scope.master = {};
			
			 $scope.update = function(user) {
		        $scope.master = angular.copy(user);
		      };

		      $scope.reset = function() {
		        $scope.user = angular.copy($scope.master);
		      };

		      $scope.reset();
		}]);

	</script>
</body>
</html>
