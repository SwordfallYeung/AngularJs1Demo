<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    
    <!--    AngularJs 简介  -->
 
	<!-- 
     AngularJs 表达式

     AngularJS 表达式写在双大括号内：{{ expression }}。外括号表示是js，里括号表示变量{expression}

     AngularJS 表达式 很像 JavaScript 表达式：它们可以包含文字、运算符和变量。

	 -->
     <div ng-app="" >
     	<p>我的第一个表达式： {{5+5}}</p>
     </div>
</body>
</html>
