<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<style>
  input.ng-invalid{
    background-color: lightblue;
  }
</style>
<body>
    
    <!--    AngularJs 模型  -->

     <!-- 
      CSS类
      ng-model 指令基于它们的状态为 HTML 元素提供了 CSS 类:
      -->
     <form ng-app="" name="myForm" >
       输入你的名字: 
       <input name="myAddress" ng-model="myText" required>
     </form>
    
     <!-- 
      非得form标签，div不行

      ng-model 指令根据表单域的状态添加/移除以下类：
      ng-empty
      ng-not-empty
      ng-touched
      ng-untouched
      ng-valid
      ng-invalid
      ng-dirty
      ng-pending
      ng-pristine
      -->
</body>
</html>
